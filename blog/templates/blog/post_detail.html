{% extends 'blog/base.html' %}
{% block content %}

    <div class="post">

        <div class="title">
            <h2><a href="/"> {{ post.title }}</a></h2>
        </div>

        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>

            <div class="author">
                <p>Published by: {{ post.author }}</p>
            </div>
        {% endif %}
    </div>
{% endblock %}
